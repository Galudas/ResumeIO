kind: Deployment
apiVersion: apps/v1
metadata:
  name: resumeio-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resumeio-app
  template:
    metadata:
      labels:
        app: resumeio-app
    spec:
      containers:
        - name: resumeio-app
          image: galudas/resumeio:resumeio-api.1.0.2
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://resumeio-database:5432/resumeio
            - name: POSTGRES_URL
              value: jdbc:postgres://resumeio-database:5432/resumeio
            - name: MATCHING_SERVICE_URL
              value: http://resumeio-model:5000/
          imagePullPolicy: Always
---

kind: Service
apiVersion: v1
metadata:
    name: resumeio-app
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      nodePort: 30111
  selector:
    app: resumeio-app